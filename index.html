<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود به سایت</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #4e54c8;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3c41b5;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .footer a {
      color: #4e54c8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>پدرت مرد برای دریافت ارث وارد شوید</h2>
    <form>
      <input type="text" placeholder="نام کاربری یا ایمیل" required>
      <input type="password" placeholder="رمز عبور" required>
      <button type="submit">ورود</button>
    </form>
    <div class="footer">
      حساب ندارید؟ <a href="#">ثبت‌نام کنید</a>
    </div>
  </div>
</body>
</html>
